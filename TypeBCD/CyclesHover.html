<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="Tableau.css"></link>
        <link rel="stylesheet" href="TableauCycles.css"></link>
        <style type="text/css">
                h3 {
                       margin: 20px 10px 5px 50px;
               }
               span {
                       display:inline-block;
                       margin: 10px 20px;
               }
               .SmallButton {
                       width: 70px;
               }
                #Controls {
                        margin: 20px 30px;
                }
        </style>
        <title>Hover Cycles</title>
        <script type="text/javascript" src="../common/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="jQueryRotate.js"></script>
        <script type="text/javascript" src="Tableau.js"></script>
        <script type="text/javascript" src="TableauCycles.js"></script>
        <script type="text/javascript" src="../common/Page.js"></script>
        <script type="text/javascript" src="PageCycles.js"></script>
        <script type="text/javascript" src="PageCycleHover.js"></script>
</head>
<body>
        <h3>Hover Cycles</h3>
        <div id="Controls">
                <span>Choose Grid:&nbsp;
                        <label>B<input type="radio" name="gridGroup" value="B" onclick="pageCycleHover.setType(this);">&nbsp; </label>
                        <label>C<input type="radio" name="gridGroup" value="C" onclick="pageCycleHover.setType(this);">&nbsp; </label>
                        <label>D<input type="radio" name="gridGroup" value="D" onclick="pageCycleHover.setType(this);" checked>&nbsp; </label>
                </span>
                <span>n: <input type="text" id="nbox" size="6" onkeyup="Page.randomKey(event)"></span>
                <span><button type="button" id="runRandomButton" class = "SmallButton" onclick="pageCycleHover.runInput()">Run</button></span>
                <span>permutation: <input type="text" id="parameterBox" size="50" onkeyup="Page.parameterKey(event)"></span>
                <span><button type="button" id="runParameterButton" class = "SmallButton" onclick="pageCycleHover.runParameter()">Run</button></span>
        </div>
</body>
</html>
