<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="Tableau.css"></link>
        <link rel="stylesheet" href="TableauCycles.css"></link>
        <style type="text/css">
                h3 {
                       margin: 20px 10px 5px 50px;
               }
               span {
                       display:inline-block;
                       margin: 10px 20px;
               }
               .SmallButton {
                       width: 70px;
               }
                #Controls {
                        margin: 20px 30px;
                }
        </style>
        <title>Animate Cycles Special</title>
        <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="jQueryRotate.js"></script>
        <script type="text/javascript" src="Tableau.js"></script>
        <script type="text/javascript" src="TableauCycles.js"></script>
        <script type="text/javascript" src="Page.js"></script>
        <script type="text/javascript" src="PageCycles.js"></script>
        <script type="text/javascript" src="PageCycleSpecial.js"></script>
</head>
<body>
        <h3>Animate Cycles Special</h3>
        <div id="Controls">
                <span>Choose Grid:&nbsp;
                        <label>B<input type="radio" name="gridGroup" value="B" onclick="pageCycleSpecial.setType(this);">&nbsp; </label>
                        <label>C<input type="radio" name="gridGroup" value="C" onclick="pageCycleSpecial.setType(this);">&nbsp; </label>
                        <label>D<input type="radio" name="gridGroup" value="D" onclick="pageCycleSpecial.setType(this);" checked>&nbsp; </label>
                </span>
                <span>n: <input type="text" id="nbox" size="6" onkeyup="Page.randomKey(event)"></span>
                <span><button type="button" id="runRandomButton" class = "SmallButton" onclick="pageCycleSpecial.runInput()">Run</button></span>
                <span>permutation: <input type="text" id="parameterBox" size="50" onkeyup="Page.parameterKey(event)"></span>
                <span><button type="button" id="runParameterButton" class = "SmallButton" onclick="pageCycleSpecial.runParameter()">Run</button></span>
                <span>animation speed:
                        <select id='speed' onchange="pageCycleSpecial.changeSpeed(this)">
                                <option value='1'>1 second</option>
                                <option value='1.5'>1.5 seconds</option>
                                <option value='2' selected>2 seconds</option>
                                <option value='2.5'>2.5 seconds</option>
                                <option value='3'>3 seconds</option>
                                <option value='3.5'>3.5 seconds</option>
                                <option value='4'>4 seconds</option>
                        </select>
                </span>
        </div>
</body>
</html>
