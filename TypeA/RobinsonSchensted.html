<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="TableauA.css"/>
        <style type="text/css">
                h3 {
                       margin: 20px 10px 5px 50px;
               }
               span {
                       display:inline-block;
                       margin: 10px 20px;
               }
               .SmallButton {
                       width: 70px;
               }
               .BigButton {
                       width: 110px;
               }
                #Controls {
                        margin: 20px 30px;
                }
        </style>
        <title>Robinson-Schensted Algorithm</title>
        <script type="text/javascript" src="TableauA.js"></script>
        <script type="text/javascript" src="Page.js"></script>
        <script type="text/javascript" src="PageRS.js"></script>
</head>
<body>
        <h3>Robinson-Schensted Algorithm</h3>
        <div id="Controls">
                <span>n: <input type="text" id="nbox" size="6" onkeyup="Page.randomKey(event)"></span>
                <span><button type="button" id="runRandomButton" class = "SmallButton" onclick="pageRS.runInput()">Run</button></span>
                <span><button type="button" class = "BigButton" onclick="pageRS.runSteps()">Run Steps</button></span>
                <span>permutation: <input type="text" id="parameterBox"  size="50" onkeyup="Page.parameterKey(event)"></span>
                <span><button type="button" id="runParameterButton" class = "SmallButton" onclick="pageRS.runParameter()">Run</button></span>
                <span><button type="button" class = "BigButton" onclick="pageRS.runParameterSteps()">Run Steps</button></span>
        </div>
</body>
</html>
