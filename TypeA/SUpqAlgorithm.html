<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="TableauA.css"/>
        <style type="text/css">
                h3 {
                       margin: 20px 10px 5px 50px;
               }
               span {
                       display:inline-block;
                       margin: 10px 20px;
               }
               .SmallButton {
                       width: 70px;
               }
               .BigButton {
                       width: 110px;
               }
                #Controls {
                        margin: 20px 30px;
                }
        </style>
        <title>SU(p,q) Algorithm</title>
        <script type="text/javascript" src="TableauA.js"></script>
        <script type="text/javascript" src="TableauSUpq.js"></script>
        <script type="text/javascript" src="../common/Page.js"></script>
        <script type="text/javascript" src="PageSUpq.js"></script>
</head>
<body>
        <h3>SU(p,q) Algorithm</h3>
        <div id="Controls">
                <span>n: <input type="text" id="nbox" size="6" onkeyup="Page.randomKey(event)"></span>
                <span>pairs: <input type="text" id="pbox" size="6" onkeyup="Page.randomKey(event)"></span>
                <span><button type="button" id="runRandomButton" class = "SmallButton" onclick="pageSUpq.runInput()">Run</button></span>
                <span><button type="button" class = "BigButton" onclick="pageSUpq.runSteps()">Run Steps</button></span>
                <span>parameter: <input type="text" id="parameterBox" size="50" onkeyup="Page.parameterKey(event)"></span>
                <span><button type="button" id="runParameterButton" class = "SmallButton" onclick="pageSUpq.runParameter()">Run</button></span>
                <span><button type="button" class = "BigButton" onclick="pageSUpq.runParameterSteps()">Run Steps</button></span>
        </div>
</body>
</html>
